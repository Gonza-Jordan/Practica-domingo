<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calculadora de Tipo de Cambio</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">CambioMonedas</a>
</nav>

<main role="main" class="container">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Tipo de Cambio</h1>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form action="#" th:action="@{/convertir}" th:object="${conversionData}" method="post">
                    <div class="mb-3">
                        <label for="monto" class="form-label">Monto:</label>
                        <input type="number" id="monto" th:field="*{monto}" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="monedaOrigen" class="form-label">Moneda Origen:</label>
                        <select id="monedaOrigen" th:field="*{monedaOrigen}" class="form-select" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="monedaDestino" class="form-label">Moneda Destino:</label>
                        <select id="monedaDestino" th:field="*{monedaDestino}" class="form-select" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Convertir</button>
                    </div>
                </form>
                <div th:if="${resultado != null}" class="mt-3">
                    <h2 class="text-center">Resultado: <span th:text="${resultado}"></span></h2>
                </div>
                <div th:if="${error != null}" class="mt-3">
                    <h2 class="text-center text-danger">Error: <span th:text="${error}"></span></h2>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
